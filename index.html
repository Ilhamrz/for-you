<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; background: linear-gradient(135deg,#ffe8f5,#fff7d9); margin: 0; padding: 0; }
    .container { max-width: 800px; margin: 0 auto; padding: 32px; }
    .card { background: #ffffff; border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,.08); padding: 32px; }
    h1 { font-size: 32px; margin-top: 0; }
    p { line-height: 1.7; font-size: 16px; }
    .divider { height: 1px; background: #eee; margin: 24px 0; }
    .footer { text-align: center; opacity: .7; font-size: 14px; margin-top: 16px; }
  </style>
  <style>
    .fade-in { opacity: 0; transform: translateY(12px); animation: fadeIn 1.2s ease forwards; }
    .fade-in.delay-1 { animation-delay: .4s; }
    .fade-in.delay-2 { animation-delay: .8s; }
    .fade-in.delay-3 { animation-delay: 1.2s; }
    @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1 class="fade-in">Happy Birthday, Sweetheart üéÇüíñ</h1>
      <!-- Replace the src value with your image URL or file name -->
      <img src="couple.jpg" alt="Birthday Photo" style="width:160px; height:160px; object-fit:cover; border-radius:50%; display:block; margin:16px auto; box-shadow:0 6px 20px rgba(0,0,0,.15);" /><!-- Play button below photo --><audio id="bgm" src="music.mp3" loop></audio>

<script>
  // Start position (seconds) ‚Äî change if needed
  const START_AT_SECONDS = 15;
  const bgm = document.getElementById('bgm');
  const btn = document.getElementById('playBtn');

  let ready = false;
  bgm.addEventListener('loadedmetadata', () => {
    ready = true;
  });

  btn.addEventListener('click', async () => {
    try {
      if (bgm.paused) {
        // Play
        bgm.currentTime = START_AT_SECONDS;
        await bgm.play();
        btn.textContent = '‚è∏ Pause';
      } else {
        // Pause without restarting
        bgm.pause();
        btn.textContent = '‚ñ∂Ô∏è Play with love';
      }
    } catch (_) {}
  });
</script>  <script>
    // Remove any duplicate Play buttons ‚Äî keep only the first
    const btns = document.querySelectorAll('#playBtn');
    if (btns.length > 1) {
      btns.forEach((b, i) => { if (i > 0) b.remove(); });
    }
  </script></body>
</html>
